    <h1 class="post-title">测试下图片操作</h1>
    <p class="post-meta">Nov 6, 2012</p>
  </header>

  <article class="post-content">
    <p>这blog一直以来都没有用过图片的，找个支持外链的地方比较容易，但是关键要能够和我当前的习惯和平台配套起来，查看了下使用dropbox来做连接，应该是可以满足的。在mac下，可以直接把图片放置到dropbox的public目录下，获取外链的地址也很容易，右键copy链接就行了；在pad上查看了一下，获得了一个短地址不知道能否作为链接，暂时不管了，能先在mac上用就行了吧。</p>

<p>Mac来一个测试：
<img src="https://dl.dropbox.com/u/63138286/%E5%9B%BE%E7%89%87/%E6%B5%8B%E8%AF%95.png" alt="" /></p>

<p>现在是pad上：
<img src="https://www.dropbox.com/s/04f073jsxzj2ybh/%E6%B5%8B%E8%AF%95.png" alt="" /></p>
