  <header class="post-header">
    <h1 class="post-title">花木兰</h1>
    <p class="post-meta">Apr 1, 2013</p>
  </header>

  <article class="post-content">
    <p><img src="http://i1.sinaimg.cn/ent/s/m/2007-12-14/U2389P28T3D1835206F326DT20071214175933.jpg" alt="" /></p>

<p>这两日家中都满是人，难得的热闹，连书房也被征用成了地铺的位置，所以我也是难得的整个周末都没有碰电脑，整日都是陪亲人看电视吃饭。</p>

<p>周日晚上惯例是电影时间，睡前一部电影，习惯已经养成，关键是这个点时间不错，没人会打扰。看的是动画片《花木兰》，昨天在圣城bt上看到的，一个晚上就拖完了两部，速度很快。用的app是<a href="https://play.google.com/store/apps/details?id=com.mxtech.videoplayer.ad">MX播放器</a>，很赞的一个播放器，比小米自带的好太多了。</p>

<p>从观影来说，体验也很愉快。画面音乐都很美，情节简单连贯，对白有趣，9分推荐。</p>


  </article>
